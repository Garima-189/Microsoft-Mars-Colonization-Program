
<div id = "container" fxLayout = "row wrap" fxLayout.lt-sm="column" fxLayoutGap = "10%" fxLayoutAlign = "center">
	<div id="square" fxFlex = "1 1 calc(50% -10%)" fxFlex.lt-md="1 1 calc(50%-2%)" fxFlex.lt-sm = "100%" style="--aspect-ratio: 4/1">
		<main>
			<app-square *ngFor="let val of squares; let i = index" [value]="val" [disabled] = "disable" (click)="makeMove(i)">
			</app-square>
		</main>
	</div>
	<div   fxFlex = "1 1 calc(50% - 2%)" fxFlex.lt-md="0 1 calc(50%-2%)" fxFlex.lt-sm = "100%">
	<div id="rightPane">
		<button class="button" (click)="newGame()"> Start new game</button>
		
	</div>

	<div id="rightPane">
		<div class="box" *ngIf="!winner&&!isDraw">
			<p>Players</p>
			<h2>
				Player-1: X<br>
				Player-2: O<br>

			</h2>
		</div>
		<div class="box" *ngIf="winner">
			<h3>
				Player {{winner}} won the game!
			</h3>
		</div>
		
		<div class="box" *ngIf="isDraw&&!winner">
			<h3>
				It's a tie!
			</h3>
		</div>
	</div>
</div>

	

</div>
